<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div>
  <mat-list fxFlex="40" *ngIf="dish">
    <h1 matLine> Comments </h1>
    <mat-list-item *ngFor="let x of dish['comments']">
    <p matLine >
      {{x.comment}}
    </p>
    <p matLine >
      {{x.rating}} Stars 
    </p>
    <p matLine >
      -- {{x.author}} {{x.date | date}}
    </p>
    </mat-list-item>
  </mat-list>  
  </div>
  
</div>
